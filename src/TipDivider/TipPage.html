<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tip Divider</title>
    <link rel="stylesheet" href="../css/styles.css">
    <script src="TipsMain.js"></script>
</head>
<body>
    <form>
        <label for="numPeople">Number of People who Worked</label><br>
        <input type="number" id="numPeople" name="numPeople" min="1"><br>
        <label for="numCash">Total Cash Tips</label><br>
        <input type="number" id="numCash" name="numCash" min="0" step="0.01"><br>
        <label for="numCard">Total Card Tips</label><br>
        <input type="number" id="numCard" name="numCard" min="0" step="0.01"><br>
        <label for="numHours">Insert The Number of Hours Worked by Each Person, Separated by Commas</label><br>
        <input type="text", id="numHours", name="numHours"><br><br>
        <button onclick="main(this.form)">Submit</button>
    </form>
</body>
</html>
